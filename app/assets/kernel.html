<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>image-processing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="kernel-app">
            <div class="kernel">
                <div class="k kpx">
                    <div class="k-square" id="s1"></div>
                    <div class="k-val" id="v"></div>
                    <div>
                        <span>80</span>
                        <span>120</span>
                        <span>198</span>
                        <span>51</span>
                    </div>
                    <div>
                        <span>68</span>
                        <span>101</span>
                        <span>153</span>
                        <span>65</span>
                    </div>
                    <div>
                        <span>87</span>
                        <span>45</span>
                        <span>92</span>
                        <span>48</span>
                    </div>
                    <div>
                        <span>100</span>
                        <span>56</span>
                        <span>90</span>
                        <span>68</span>
                    </div>
                </div>
                <div class="k op">
                    <div class="k-val" id="vk"></div>
                    <div>
                        <span>-1</span>
                        <span>-1</span>
                        <span>0</span>
                    </div>
                    <div>
                        <span>-1</span>
                        <span>1</span>
                        <span>1</span>
                    </div>
                    <div>
                        <span>0</span>
                        <span>1</span>
                        <span>2</span>
                    </div>
                </div>
                <div class="k kpx">
                    <div class="k-square" id="s2"></div>
                    <div class="k-val-r" id="vr"></div>
                    <div>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="result" id="res">
                (80 * -1)
            </div>
            <div class="px" id="p1">215</div>
            <div class="px" id="p2">-13</div>
            <div class="px" id="p3">73</div>
            <div class="px" id="p4">67</div>
            <div class="kernel-controls">
                <button></button>
                <input type="range" min="0" max="39" step="1" value="0" />
            </div>
        </div>
        <script src="kernel.js"></script>
    </body>
</html>
